	<!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="assets/css/style.css">

	<script>
		function command_open_linkedin(){
			window.open('https://www.linkedin.com/in/levkany/')
		}
		function command_open_github(){
			window.open('https://github.com/levkany?tab=repositories')
		}
		function command_show_help(){
			return '' +
'linkedin - opens the linkedin of levkany \r\n' +
'github - opens the github of levkany \r\n' +
'smile - big smile for you'
		}

		let commands = {
			'--help': {
				'id': 1,
				'command': command_show_help
			},
			'linkedin': {
				'id': 2,
				'command': command_open_linkedin
			},
			'github': {
				'id': 3,
				'command': command_open_github
			},
			'smile': {
				'id': 2,
				'command': function(){return ':)'}
			},
		}

		function auto_grow(element) {
			element.style.height = "5px";
		  	element.style.height = (element.scrollHeight) + "px";
		}

		function add_to_log(log, value){
			log.value = log.value + '\r\n' + value
			auto_grow(log)
		}

		document.addEventListener('DOMContentLoaded', function(){
			let terminal = document.getElementById('terminal');
			let input = document.getElementById('terminal-input');
			let log = document.getElementById('log');

			log.value = 'terminal 1.1.20\r\ntype --help to view all commands'

			terminal.addEventListener('submit', function(fe){
				fe.preventDefault();

				if(input.value === ''){
					return;
				}

				let command = input.value
				input.value = ''

				if(commands[command] === undefined){
					add_to_log(log, 'unknown command, use --help to see available commands')
				}
				else {
					let output = commands[command].command()
					if(output === '' || output === undefined){
						add_to_log(log, 'command executed.')
					}
					else{
						add_to_log(log, output)
					}
				}

			});
		})
		console.log(
`

|_|\\___| \\_/ |_|\\_\\__,_|_| |_|\\__, (_)__,_|\\___| \\_/

banana`
)
	</script>

</head> 


<body class="overflow-hidden m-5">
	<form id="terminal" onsubmit>
		<textarea id="log" onchange="" disabled placeholder="waiting ...">
</textarea>
		<p>
			<label>
				guest@levkany:~$
				<input id="terminal-input" type="text" autofocus placeholder="enter command here .."/>
			</label>
		</p>
	</form>
